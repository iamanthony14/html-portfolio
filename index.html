<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Website</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Anthony<b>.</b></div>
            <ul class="navItems">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <div class="links">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-linkedin"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText">coder</span></h1>
                <p>I'm passionate about technology and love solving complex problems with elegant and efficient solutions.</p>
                <div class="btns">
                    <button>Download CV</button>
                    <button>Hire Me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="splash2.png" id="splash">
                    <img src="profile.png" >
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["","coder","photographer","editor"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay: 1500
        })
    </script>
</body>
</html>
